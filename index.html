<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CRUD filmes</title>
</head>
<body>
    <div class="homePage">
        <h1 class="tituloPagina">Crie a sua lista de filmes preferidos!</h1>
        <div class="conteudo">
        <div class="conteudoLista">
            <h3 class="tituloLista">Sua lista :)</h3>
            <ul class="lista">

            </ul>
        </div>
            <div class="conteudoFormulario">
                <form>
                    <input class="inputLista" type="text" placeholder="Digite aqui o seu filme :D">
                    <button type="submit" class="botaoSubmitLista">Adicionar</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
